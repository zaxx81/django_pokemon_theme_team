<!-- layout.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}
  <title>Welcome to the Pokemon App!</title>
  {% endblock %}
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'pages/images/pokeball.png' %}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'pages/css/main.css' %}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="center-stage" class="container justify-content-center">
    {% block content %} {% endblock %}
    <br>
  </div>
</body>
</html>
